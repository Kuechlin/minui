<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>esp-web</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="col gap">
    <nav>
      <h2>yk minimal ui</h2>
      <a href="/" class="active">Home</a>
      <a href="/about">About</a>
      <a href="/contact">Contact</a>
    </nav>
    <div class="row x-center">
      <article class="col gap">
        <header>
          <h2>Typography</h2>
        </header>
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <p>
          Paragraph with:
          <i>italic</i>, <small>small</small>, <strong>strong</strong>,
          <mark>mark</mark>,
          <a href="/">link</a>
        </p>
      </article>
    </div>
    <div class="row x-center">
      <form>
        <article class="col gap">
          <header>
            <h2>Form</h2>
          </header>
          <input name="text" type="text" />
          <input name="date" type="date" />
          <input name="number" type="number" />
          <select name="select">
            <option>a</option>
            <option>b</option>
            <option>c</option>
          </select>
          <button type="submit">button</button>
        </article>
      </form>
    </div>
  </body>
</html>
